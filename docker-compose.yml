version: '3.9'

services:
  db:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: ./tasks_tracker
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./tasks_tracker:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
